<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GZGestão</title>
    <!-- Adicionando Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link th:href="@{public/css/login-styles.css}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{public/assets/icon.svg}">
</head>
<body class="gradient-custom d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-blue-gradient text-white text-center py-4 d-flex align-items-center justify-content-center rounded-top-4">
                    <img th:src="@{public/assets/icon.svg}" alt="Icon" class="me-2" style="width: 40px; height: 40px;">
                    <!-- Ajuste no título -->
                    <span class="fs-3 fw-bold title-text">GZGestão</span>
                </div>
                <div class="card-body p-5">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-blue text-white"><i class="bx bx-user"></i></span>
                                <input type="text" class="form-control" id="username" autocomplete="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-blue text-white"><i class="bx bx-lock"></i></span>
                                <input type="password" class="form-control" id="password" autocomplete="current-password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-blue-gradient w-100 py-2">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
