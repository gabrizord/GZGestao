<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" th:href="@{protected/css/index-styles.css}">
    <script th:src="@{protected/js/index-script.js}"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h1 class="display-4">Teste com Bootstrap</h1>
        <p class="lead">Este é um exemplo simples para testar o Bootstrap no seu layout.</p>
        <button id="modalButton" type="button" class="btn btn-primary">Abrir Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Este é o conteúdo do modal. Pode adicionar qualquer conteúdo aqui.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p layout:fragment="custom-footer">Rodapé personalizado da Página Inicial</p>
</footer>
</body>
</html>
