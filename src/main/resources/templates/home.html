<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf - Fragments</title>
    <link rel="stylesheet" th:href="@{/protected/css/header.css}">
    <link rel="stylesheet" th:href="@{/protected/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/protected/css/footer.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <p>Home Template Content</p>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
