<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CodingLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            margin: 0 auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 10px 1px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            color: #16a085;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            padding: 15px 30px;
            border-radius: 5px;
            background: #16a085;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .buttons a:hover {
            background: #12876f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Dashboard</div>
    <div class="welcome-text">
        Welcome, <span th:text="${#authentication.name}">User</span>!
    </div>
    <div class="buttons">
        <a href="#" th:href="@{/profile}">Profile</a>
        <a href="#" th:href="@{/settings}">Settings</a>
        <a href="#" th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
