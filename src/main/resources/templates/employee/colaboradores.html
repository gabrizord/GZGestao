<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="pt-br">
<head>
    <title>Colaboradores</title>
    <link rel="stylesheet" th:href="@{protected/css/employee-styles.css}">
    <script th:src="@{protected/js/employee/employee-script.js}" defer></script>
    <script th:src="@{protected/js/employee/formatPhone-script.js}" defer></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col">
                <div class="table-responsive">
                    <h1>Lista de Colaboradores</h1>

                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#registerEmployeeModal">
                        Cadastrar Novo Colaborador
                    </button>

                    <table class="table table-secondary table-striped table-hover rounded overflow-hidden">
                        <caption class="sr-only">Lista de colaboradores e suas respectivas ações</caption>
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Posição</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.position}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.phoneNumber}"></td>
                            <td>
                                <!-- Not implemented yet -->
                                <a href="#" class="btn btn-sm btn-info" title="Ver Detalhes">
                                    <i class='bx bx-show'></i>
                                </a>
                                <!-- Not implemented yet -->
                                <a href="#" class="btn btn-sm btn-warning" title="Editar">
                                    <i class='bx bx-edit'></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger" title="Excluir">
                                    <i class='bx bx-trash'></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div layout:replace="~{employee/modal-register :: modal-register}"></div>
    <div layout:replace="~{employee/modal-delete :: modal-delete}"></div>
</main>
</body>
</html>
