<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="pt-br">
<head>
    <title>Colaboradores</title>
    <link rel="stylesheet" th:href="@{protected/css/employee-styles.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="table-responsive">
                    <h1 class="my-4">Lista de Colaboradores</h1>
                    <table class="table table-striped table-hover rounded overflow-hidden">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Posição</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.position}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.phoneNumber}"></td>
                            <td>
                                <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Detalhes
                                </a>
                                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
