spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: false

  devtools:
    add-properties: false
    livereload:
      enabled: false
    restart:
      enabled: false



logging:
  level:
    org:
      springframework:
        security: info
      hibernate: debug
    com:
      zaxxer:
        hikari: info
